# colorscheme
include ./gruvbox-darker.conf

# font settings
font_family FuraCode Nerd Font Medium
font_size 17

# tab bar settings
tab_bar_style powerline
active_tab_foreground   #282a36
active_tab_background   #7daea3
inactive_tab_foreground #282a36
inactive_tab_background #7c6f64
active_border_color #59534B

window_border_width 2
window_padding_width 4

# layouts settings
enabled_layouts grid

map shift+alt+h launch --location=hsplit
map shift+alt+v launch --location=vsplit
map shift+alt+r layout_action rotate

map ctrl+alt+k move_window up
map ctrl+alt+h move_window left
map ctrl+alt+l move_window right
map ctrl+alt+j move_window down

map ctrl+shift+h neighboring_window left
map ctrl+shift+l neighboring_window right
map ctrl+shift+k neighboring_window up
map ctrl+shift+j neighboring_window down

map ctrl+shift+left resize_window narrower
map ctrl+shift+right resize_window wider
map ctrl+shift+up resize_window taller
map ctrl+shift+down resize_window shorter 3

# show single underline when hovering the mouse over URL
url_style single
open_url_modifiers ctrl


